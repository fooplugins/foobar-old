<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>foobar - test</title>
	<link type="text/css" href="../css/demo.css" media="all" rel="stylesheet" />
	<link type="text/css" href="../foobar/jquery.foobar.2.3.css" rel="Stylesheet" />
  <script type="text/javascript" src="../scripts/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="../foobar/jquery.foobar.2.3.js"></script>
  <script type="text/javascript">
    jQuery(function() {
      $foobar({
        "twitter": {
          "enabled": true, // If tweets can be loaded
          "user": "gandapas", // the user whose tweets you want to show
          "maxTweets": 5 // max number of tweets to fetch
        }
      });

      var alt = false;
      setInterval(function() {
        var prefix = alt ? '-=' : '+=';
        alt = !alt;
        $('.box-red').animate({'top': prefix+'500px'}, 3500);
        $('.box-blue').animate({'left': prefix+'500px'}, 3500);
      }, 4000);
    });
  </script>
  <style type="text/css">
    .box-red, .box-blue {
      width: 100px;
      height: 100px;
      position: absolute;
    }
    
    .box-red {
      top: 30px;
      left: 200px;
      background-color: red;
    }
    
    .box-blue {
      top: 40px;
      left: 50px;
      background-color: blue;
    }
  </style>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<h1><span>foo</span>bar <span class="small">v2.1</span></h1>
		<p>Notification bars, done right!</p>
	</div>
	
	<div id="content">
	  <div class="box-red"></div>
    <div class="box-blue"></div>

	</div>
  
  <div id="footer">  
    <p>This is a demo of <a href="http://getfoobar.com">foobar notification bars</a><br />&copy; 2011 <a href="http://themergency.com">themergency.com</a></p>
  </div>

</div>
</body>
</html>
